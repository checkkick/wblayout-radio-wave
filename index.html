<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Radio W-Wave</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <section class="header__main">
          <a href="#" class="header__main__logo">
            <img src="img/logo.svg" alt="logo" />
          </a>
          <nav class="header__main__nav">
            <ul class="header__main__nav__list">
              <li class="header__main__nav__list__item">
                <a href="#" class="header__main__nav__list__item__link"
                  >Подкасты</a
                >
              </li>
              <li class="header__main__nav__list__item">
                <a href="#" class="header__main__nav__list__item__link"
                  >Передачи</a
                >
              </li>
              <li class="header__main__nav__list__item">
                <a href="#" class="header__main__nav__list__item__link"
                  >Гости</a
                >
              </li>
              <li class="header__main__nav__list__item">
                <a href="#" class="header__main__nav__list__item__link"
                  >Плейлисты</a
                >
              </li>
              <li class="header__main__nav__list__item">
                <a href="#" class="header__main__nav__list__item__link"
                  >О нас</a
                >
              </li>
            </ul>
          </nav>
          <div class="header__main__buttons">
            <div class="header__main__buttons__search">
              <svg
                width="24"
                height="24"
                view-box="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                  stroke="#6D31EE"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M20.9999 21L16.6499 16.65"
                  stroke="#6D31EE"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <button class="header__main__buttons__enter">Вход</button>
          </div>
        </section>

        <section class="header__row">
          <ul class="header__row__themes-list">
            <li class="header__row__themes-list__item">
              <a href="#" class="header__row__themes-list__item__link"
                >Новости</a
              >
            </li>
            <li class="header__row__themes-list__item">
              <a href="#" class="header__row__themes-list__item__link">Блоги</a>
            </li>
            <li class="header__row__themes-list__item">
              <a href="#" class="header__row__themes-list__item__link">Топы</a>
            </li>
            <li class="header__row__themes-list__item">
              <a href="#" class="header__row__themes-list__item__link"
                >Опросы</a
              >
            </li>
            <li class="header__row__themes-list__item">
              <a href="#" class="header__row__themes-list__item__link"
                >Рейтинги</a
              >
            </li>
            <li class="header__row__themes-list__item">
              <a href="#" class="header__row__themes-list__item__link"
                >Реклама</a
              >
            </li>
          </ul>
          <div class="header__row__play">
            <a href="#" click.prevent class="header__row__play__logo">
              <svg
                width="20"
                height="20"
                view-box="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 0C4.475 0 0 4.475 0 10C0 15.525 4.475 20 10 20C15.525 20 20 15.525 20 10C20 4.475 15.525 0 10 0ZM8 14.5V5.5L14 10L8 14.5Z"
                  fill="#A1A6B4"
                />
              </svg>
            </a>
            <div class="header__row__play__block">
              <p class="header__row__play__block__title">Ранее в эфире</p>
              <p class="header__row__play__block__name">«Музыка»</p>
            </div>
          </div>
          <div class="header__row__play last">
            <a href="#" click.prevent class="header__row__play__logo">
              <svg
                width="20"
                height="20"
                view-box="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 0C4.475 0 0 4.475 0 10C0 15.525 4.475 20 10 20C15.525 20 20 15.525 20 10C20 4.475 15.525 0 10 0ZM8 14.5V5.5L14 10L8 14.5Z"
                  fill="#A1A6B4"
                />
              </svg>
            </a>
            <div class="header__row__play__block">
              <p class="header__row__play__block__title">Сейчас в эфире</p>
              <p class="header__row__play__block__name">«Как так?»</p>
            </div>
          </div>
          <span class="header__row__age"></span>
        </section>

        <section class="header__banner"></section>
      </div>
    </header>

    <script src="script/index.js"></script>
  </body>
</html>
